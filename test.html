<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Example</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <ul id="chatOutput"></ul>

    <script>
        // Attach an event listener to the send button
        document.getElementById('sendButton').addEventListener('click', function() {
            // Get the user input
            var userInput = document.getElementById('userInput').value;
            
            // Send the user input to the PHP API
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost/NMD_backend/chatgpt.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Parse the response from PHP
                    var response = JSON.parse(xhr.responseText);
                    
                    // Add the response to the chat output
                    var chatOutput = document.getElementById('chatOutput');
                    var listItem = document.createElement('li');
                    listItem.textContent = response.choices[0].text;
                    chatOutput.appendChild(listItem);
                    
                    // Clear the user input
                    document.getElementById('userInput').value = '';
                }
            };
            
            // Send the request
            xhr.send('input=' + userInput);
        });
    </script>
    >
</body>
</html>
